<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Knighthood Mindset</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <h2>Sign in to Knighthood Mindset</h2>

    <div class="social-logins">
      <button id="google-login" class="social-btn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>

    <p>By signing in, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
  </div>

  <script type="module">
    // Firebase setup
    // Firebase setup
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import {
  getAuth,
  signInWithPopup,
  GoogleAuthProvider,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAI3VIPKvKJOUjcwtMibMwHnUayW3BEJu4",
  authDomain: "knighthood-mindset.firebaseapp.com",
  projectId: "knighthood-mindset",
  storageBucket: "knighthood-mindset.appspot.com",
  messagingSenderId: "417523408339",
  appId: "1:417523408339:web:6f991791c7b18d6173a326",
  measurementId: "G-FR2STZ6MQN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// 🔐 Check if already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "Knighthood_Mindset.html";
  }
});

// 🔐 Set persistent login for 1 month
setPersistence(auth, browserLocalPersistence)
  .then(() => {
    console.log("Persistence set to local (1 month)");
  })
  .catch((error) => {
    console.error("Persistence error:", error);
  });

// 🔐 Google Sign In
document.getElementById("google-login").addEventListener("click", () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then((result) => {
      console.log("Signed in with Google:", result.user);
      window.location.href = "dashboard.html";
    })
    .catch((error) => {
      console.error("Google login error:", error);
      alert("Google login failed: " + error.message);
    });
});

  </script>
</body>
</html>
