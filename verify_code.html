<!DOCTYPE html>
<html>
<head>
  <title>Verify Code - Knighthood Mindset</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Enter Verification Code</h2>
    <input type="text" id="code" placeholder="Enter the 6-digit code" required />
    <button onclick="verifyCode()">Verify</button>
  </div>

  <script>
    function verifyCode() {
      const enteredCode = document.getElementById("code").value.trim();
      const savedCode = localStorage.getItem("resetCode");

      if (enteredCode === savedCode) {
        alert("Code verified!");
        window.location.href = "reset_password.html";
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>
</body>
</html>
